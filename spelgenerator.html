<!DOCTYPE html> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> spelgenerator </title>
    <link rel="stylesheet" href="./css/opmaak.css">
    <script src="./js/previewscript.js"></script>
    <script src="./js/script.js"></script>
</head>
    <body>
        <script type="text/javascript">
            function checkInput(){
                if(document.sizeFrom.width.value=='' || Number(document.width.height)<0 ){
                    alert('geen valide Breedte');
                    document.sizeForm.width.focus();
                    return false;
                }
                else if(document.sizeFrom.height.value=='' || Number(document.sizeFrom.height)<0){
                    alert('geen valide Hoogte');
                    document.sizeForm.height.focus();
                    return false;
                }
                else if((Number(document.sizeFrom.width)*Number(document.sizeFrom.height))%2 == 1){
                    alert('geen even aantal veltjes');
                    return false;
                }
                return true;
            }
        </script>
        <form name="spelgenerator" action="./py/generator.py" method="post" name="sizeForm" onsubmit="return checkInput();">
            <fieldset>
                <label for="width">Breedte</label>
                <input type="number" name="width" value="2"/>
                <label for="height">Hoogte</label>
                <input type="number" name="height" value="3"/>
            </fieldset>
            <button type="submit">genereer!</button>
        </form>

        <!--Image upload -->
        <p>Image upload</p>
        <form id="formAjax" action="uploadHandling.php" method="POST">
            <input type="file" id="fileAjax" name="fileAjax" multiple/><br /><br />
            <input type="submit" id="submit" name="submit" value="Upload" />
        </form>
        <p id="status"></p>
        <script type="text/javascript" src="./js/imageUpload.js"></script>
        <!--End of Image upload-->
        
    </body>
    <button id="memoryRefresh">refresh</button>
    <button id="memoryShuffle">shuffle</button>

    <div id="memoryPreview">

    </div>
</html>

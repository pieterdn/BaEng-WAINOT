<!DOCTYPE html> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> spelgenerator </title>
</head>
    <body>
        <script type="text/javascript">
            function checkInput(){
                if(document.sizeFrom.width.value=='' || Number(document.width.height)<0 ){
                    alert('geen valide Breedte');
                    document.sizeForm.width.focus();
                    return false;
                }
                else if(document.sizeFrom.height.value=='' || Number(document.sizeFrom.height)<0){
                    alert('geen valide Hoogte');
                    document.sizeForm.height.focus();
                    return false;
                }
                else if((Number(document.sizeFrom.width)*Number(document.sizeFrom.height))%2 == 1){
                    alert('geen even aantal veltjes');
                    return false;
                }
                return true;
            }
        </script>

        <form action="./py/generator.py" method="post" name="sizeForm" onsubmit="return checkInput();">
            <fieldset>
                <label for="width">Breedte</label>
                <input type="number" name="width"/>
                <label for="height">Hoogte</label>
                <input type="number" name="height"/>
            </fieldset>
            <button type="submit">genereer!</button>
        </form>
    </body>
</html>
